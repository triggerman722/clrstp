<link href="ref/colorstrap/css/colorstrap-theme.css" rel="stylesheet">

<div class="jumbotron bg-blanchedalmond margin-top-m20">
	<div class="container">
		<h1>Colorstrap Buttons</h1>
		<p>One hundred and forty HTML colors built into reusable color classes for <a href="http://getbootstrap.com/css/#buttons">Bootstrap buttons</a>.</p>
	</div>
</div>
<div class="container">
	<div class="panel panel-default">
		<div class="panel-body">
			<h4 class="text-uppercase"><small><strong>Example</strong></small></h4>
			<button type="button" class="btn btn-cornflowerblue">CornflowerBlue</button>
		</div>
		<div class="panel-footer">
			<code>
				&lt;button type="button" class="btn btn-cornflowerblue"&gt;<br>
				&nbsp;&nbsp;&nbsp;CornflowerBlue<br>
				&lt;/button&gt;
			</code>
		</div>
	</div>
	<button type="button" ng-repeat="(key, value) in colors" class="navbar-btn btn btn-{{key.toLowerCase()}} text-capitalize">
		{{key}}
	</button>	
</div>
