<div class="jumbotron colorstrap-striped bg-blanchedalmond margin-top-m20">
	<div class="container">
		<h1>Colorstrap Modals</h1>
		<p>We didn't forget <a href="http://getbootstrap.com/javascript/#modals">Bootstrap Modals!</a> And we didn't forget to add striping! Now they can be presented in one hundred and forty HTML colors!.</p>
	</div>
</div>
<div class="container">
	<div class="panel panel-default">
		<div class="panel-body">
			<h4 class="text-uppercase"><small><strong>Example</strong></small></h4>
			<button type='button' class='btn btn-deepskyblue btn-lg' data-toggle='modal' data-target='#deepskybluemodal'>   Launch DeepSkyBlue modal  </button><div class='modal fade' id='deepskybluemodal' tabindex='-1' role='dialog' aria-labelledby='deepskybluemodallabel'>
	<div class='modal-dialog' role='document'>
	<div class='modal-content'>     <div class='modal-header colorstrap-striped  bg-deepskyblue'>      <button type='button' class='close' data-dismiss='modal' aria-label='close'><span aria-hidden='1'>&times;</span></button>      <h4 class='modal-title' id='deepskybluemodallabel'>DeepSkyBlue Modal</h4>     </div>     <div class='modal-body'>     ...     </div>     <div class='modal-footer'>      <button type='button' class='btn btn-deepskyblue' data-dismiss='modal'>Close</button>     </div>   </div>   </div>  </div>

		</div>
		<div class="panel-footer">
			<code>
				&lt;button type="button" class="btn btn-cornflowerblue"&gt;<br>
				&nbsp;&nbsp;&nbsp;CornflowerBlue<br>
				&lt;/button&gt;
			</code>
		</div>
	</div>
	<button ng-repeat="(key, value) in colors" type='button' class='btn btn-{{key.toLowerCase()}} btn-lg text-capitalize' data-toggle='modal' data-target='#{{key.toLowerCase()}}modal'>
		Launch {{key}} modal
	</button>
	<div ng-repeat="(key, value) in colors" class='modal fade' id='{{key}}modal' tabindex='-1' role='dialog' aria-labelledby='{{key}}modallabel'>
		<div class='modal-dialog' role='document'>
			<div class='modal-content'>
				<div class='modal-header colorstrap-striped bg-{{key.toLowerCase()}}'>
					<button type='button' class='close' data-dismiss='modal' aria-label='close'><span aria-hidden='1'>&times;</span></button>
					<h4 class='modal-title text-capitalize' id='{{key}}modallabel'>{{key}} Modal</h4>
				</div>
			<div class='modal-body'>     ...     </div>
			<div class='modal-footer'>
				<button type='button' class='btn btn-{{key.toLowerCase()}}' data-dismiss='modal'>Close</button>
			</div>
		</div>
	</div>
</div>
